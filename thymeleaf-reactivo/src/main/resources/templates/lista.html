<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado Reactivo</title>
</head>
<body>

<h1>Thymeleaf + Spring Webflux</h1>

<table>
    <tr th:each="producto: ${listaProductos}">
        <td th:text="${producto.numero}"></td>
        <td th:text="${producto.concepto}"></td>
        <td th:text="${producto.importe}"></td>
    </tr>
</table>

</body>
</html>
